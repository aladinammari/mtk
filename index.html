<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rapport d’intervention – MTK</title>
  <link rel="icon" type="image/png" href="RES/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="background-overlay"></div>

  <div class="form-container">
    <header>
      <img src="RES/logo.png" alt="Logo MTK" class="logo" />
      <h1>Rapport d’intervention – Manufacture des Tabacs de Kairouan</h1>
    </header>

    <p class="desc">
      Ce formulaire est destiné aux techniciens de maintenance de l’atelier pilote.<br />
      Il doit être rempli après chaque intervention pour assurer le suivi et la traçabilité.
    </p>

    <form id="intervention-form" enctype="multipart/form-data" >
      <label for="date">Date de l’intervention*</label>
      <input type="date" name="date" id="date" required />

      <label for="heureDebut">Heure de début*</label>
      <input type="time" name="heureDebut" id="heureDebut" required />

      <label for="heureFin">Heure de fin*</label>
      <input type="time" name="heureFin" id="heureFin" required />

      <label for="technicien">Technicien*</label>
      <select name="technicien" id="technicien" required>
        <option value="">Sélectionner</option>
        <option>Fakhr Eddine Frioui</option>
        <option>Kais Magri</option>
        <option>Radhouen Ben Belgacem</option>
        <option>Salah Meskini</option>
        <option>Salah Chaieb</option>
        <option>Salah Attallah</option>
      </select>

      <label for="groupe">Groupe*</label>
      <select name="groupe" id="groupe" required>
        <option value="">Sélectionner</option>
        <option>Groupe 1</option>
        <option>Groupe 2</option>
        <option>Groupe 3</option>
      </select>

      <label for="ligne">Ligne d’intervention*</label>
      <select name="ligne" id="ligne" required></select>

      <label for="sousMachine">Sous-machine*</label>
      <select name="sousMachine" id="sousMachine" required></select>

      <label for="equipement">Équipement concerné*</label>
      <input type="text" name="equipement" id="equipement" required />

      <label for="type">Type d’intervention*</label>
      <select name="type" id="type" required>
        <option>Préventive</option>
        <option>Corrective</option>
        <option>Inspection / Vérification</option>
        <option>Autre</option>
      </select>

      <label for="panne">Description de la panne constatée*</label>
      <textarea name="panne" id="panne" required></textarea>

      <label for="action">Action réalisée*</label>
      <textarea name="action" id="action" required></textarea>

      <label for="duree">Durée de l’intervention (en heures)*</label>
      <input type="number" step="0.1" name="duree" id="duree" required />

      <label>Pièces de rechange</label>
      <button type="button" id="btnAjouterPdr" aria-label="Ajouter pièce">Ajouter</button>
      <div id="zone-pdr"></div>

      <label for="observation">Observations</label>
      <textarea name="observation" id="observation"></textarea>

      <label for="fichier">Joindre une photo ou un fichier</label>
      <input type="file" name="fichier" id="fichier" />

      <button type="submit">Envoyer</button>
      <div id="resultat" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
